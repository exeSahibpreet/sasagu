<!DOCTYPE html>
<html>
<body>
<button id=”myBtn”>Submit</button>
<br><br>
<button onclick=”disableBtn()”>This Button is Disabled</button>
<button onclick=”enableBtn()”>This Button is Enabled</button>
<script>
function disableBtn() {
document.getElementById(“myBtn”).disabled = true;
}
function enableBtn() {
document.getElementById(“myBtn”).disabled = false;
}
</script>
</body>
</html>
